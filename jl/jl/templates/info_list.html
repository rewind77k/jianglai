<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Info列表</h1>
<a href="/info/add/">添加用户</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>用户账号</th>
        <th>用户密码</th>
        <th>用户姓名</th>
        <th>用户身份</th>
        <th>用户操作</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in data_list %}
    <tr>
        <td>{{ obj.id }}</td>
        <td>{{ obj.username }}</td>
        <td>{{ obj.password }}</td>
        <td>{{ obj.name }}</td>
        <td>{{ obj.type }}</td>
        <td><a href="/info/delete/?nid={{ obj.id }}">删除</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
